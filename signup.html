
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Terra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <h1>Create Account</h1>
            <p>Join Terra and start your sustainable journey today.</p>
            <form id="signup-form" class="auth-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field" required>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <p id="signup-message" class="auth-message"></p>
            <p class="auth-switch-link">Already have an account? <a href="index.html">Sign In</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
